<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Drawing - Canvas - Basic Ball Move - v.5</title>
	</head>
	<body>
		<header>
      <h3>Drawing with Canvas - Basic Ball Move - v.5</h3>
    </header>
    <main>
			<section id="drawings">
				<header>
         <h5>draw basic animations - move a ball around the canvas - check internal collision</h5>
        </header>
        <p id="instructions">
          To control the ball, use the following keys
          <ul>
            <li>UP = arrow up</li>
            <li>DOWN = arrow down</li>
            <li>LEFT = arrow left</li>
            <li>RIGHT = arrow right</li>
          </ul>
        </p>
		  	<!-- add canvas -->
		  	<canvas id="drawing" width="400" height="400" style="border: 1px solid black"></canvas>
			</section>
		</main>
		<!-- script files -->
		<script src="./assets/js/move.js"></script>
	</body>
</html>
