<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Demo - Plain JS - Usage examples - Series 2</title>
    <!-- css styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header id="banner">
      <h3>Plain JS usage examples</h3>
    </header>
    <!-- document main -->
    <main>
      <!-- note controls for delete... -->
      <section id="controls" class="note-controls">
        <h4>note controls</h4>
        <button id="notes-delete">Delete all</button>
      </section>
      <!-- note input -->
      <section class="note-input">
        <h4>add note</h4>
        <input type="text" id="input-note" />
        <button id="add-note">add</button>
      </section>
      <!-- note output -->
      <section id="output" class="note-output">
				<h4>note output</h4>
      </section>
    </main>
    <!-- document footer -->
    <footer>
      <p>app's copyright information, additional links...</p>
    </footer>
    <script src="./plainjs.js"></script>
  </body>
</html>
