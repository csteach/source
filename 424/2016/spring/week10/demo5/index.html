<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>travel notes - week 10 - demo 5 - Flickr API update loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="information on travel destinations">
    <meta name="author" content="ancientlives">
    <!-- css styles... -->
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/grid.css">
  </head>
  <body>
    <!-- document header -->
    <header>
      <div class="row">
        <div class="col-5">
          <h3>travel notes</h3>
          <h5>record notes from various places visited...</h5>
        </div>
        <div class="col-3">menu...</div>
        <div class="col-4">search...</div>
      </div>
    </header>
    <!-- document main -->
    <main>
      <div class="row">
        <!-- note input -->
        <section class="note-input col-6">
            <h5>add note</h5>
            <input><button>add</button>
        </section>
        <!-- contextual choice -->
        <section class="contextual-choice col-6">
            <h5>search flickr</h5>
            <input><button>search</button>
        </section>
      </div>
      <div class="row">
        <!-- note controls for delete... -->
        <section class="note-controls col-12">
            <button id="notes-delete">Delete all</button>
        </section>
      </div>
      <div class="row">
        <!-- note output -->
        <section id="note-test" class="note-output col-12 flex-container">
        </section>
        <!-- contextual output -->
        <section class="contextual-output col-8 flex-container">
        </section>
      </div>
    </main>
    <!-- document footer -->
    <footer>
      <div class="row">
        <div class="col-12">
          <p>app's copyright information, additional links...</p>
        </div>
      </div>
    </footer>
    <!-- js scripts... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/scripts/notes.js"></script>
    <script type="text/javascript" src="assets/scripts/travel.js"></script>
    <script type="text/javascript" src="assets/scripts/contextual.js"></script>
  </body>
</html>
